<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoriza - Recuerda la secuencia</title>
    <meta
      name="description"
      content="Recuerda la secuencia de imagenes y sonidos. ¿Hasta cual podrás llegar?"
    />
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" href="../icopz.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../footer/index.css" />
  </head>
  <body onload="loadAssets()">
    <dialog>
      <label for="serie-selected">Serie</label>
      <select name="serie-selected" id="serie-selected">
        <option value="">Sin serie</option>
        <!-- autogenerated-->
      </select>
      <label for="speed-selected">Velocidad</label>
      <select
        name="speed-selected"
        id="speed-selected"
        onchange="changeSpeed(event)"
      >
        <option value="2000">Lento</option>
        <option value="1500" selected>Normal</option>
        <option value="1000">Rapido</option>
        <option value="500">Superrapido</option>
        <option value="200">hiperrapido</option>
      </select>
    </dialog>
    <div class="container">
      <header class="element1">
        <a href="../"
          ><img
            height="35"
            width="35"
            src="../../logo.webp"
            alt="Logo de la página"
        /></a>
        <h1>Memoriza</h1>
      </header>
      <main class="element2">
        <div class="simon">
          <button onclick="playSequence()" id="infoBtn" title="Jugar">
            INICIAR
          </button>
          <button class="btn-game" id="btn-1" title="Sonido Do" disabled>
            1
          </button>
          <button class="btn-game" id="btn-2" title="Sonido Mi" disabled>
            2
          </button>
          <button class="btn-game" id="btn-3" title="Sonido Sol" disabled>
            3
          </button>
          <button class="btn-game" id="btn-4" title="Sonido Si" disabled>
            4
          </button>
        </div>
      </main>
      <footer class="element3" id="footer-main">info@zksama.com</footer>
    </div>
  </body>
  <script src="../quien-es-quien/dades.js"></script>
  <script src="index.js"></script>
  <script src="../footer/index.js"></script>
</html>
