<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoriza - Recuerda la secuencia</title>
    <meta
      name="description"
      content="Recuerda la secuencia de imagenes y sonidos. ¿Hasta cual podrás llegar? Juego accesible"
    />
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" href="../icopz.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../footer/index.css" />
  </head>
  <body onload="loadAssets()">
    <dialog id="modal-simon">
      <header>Configuración</header>
      <main>
        <label for="serie-selected">Serie</label>
        <select
          name="serie-selected"
          id="serie-selected"
          onchange="changeSerie(event)"
        >
          <!-- autogenerated-->
        </select>
        <label for="speed-selected">Velocidad</label>
        <select
          name="speed-selected"
          id="speed-selected"
          onchange="changeSpeed(event)"
        >
          <option value="2000">Lento</option>
          <option value="1500" selected>Normal</option>
          <option value="1000">Rapido</option>
          <option value="500">Superrápido</option>
          <option value="200">Ultarápido</option>
        </select>

        <label for="blend-select">Blend-mode de los botones</label>
        <select name="blend-select" id="blend-select" onchange="changeBlendButtons(event)">
          <option value="multiply">Multiply</option>
          <option value="color-burn">Color Burn</option>
          <option value="darken">Darken</option>
          <option value="hard-light">Hard Light</option>
          <option value="lighten">Lighten</option>
          <option value="luminosity">Luminosity</option>
          <option value="normal">No color</option>
        </select>

        <div>
          <label for="colorpg-select">Color de la página</label>
          <input type="color" id="colorpg-select" name="colorpg-select"  onchange="changeColorPage(event)"/>
        </div>
        <div>
          <label for="useSound">Usar sonidos</label>
          <input
            id="useSound"
            type="checkbox"
            onchange="changeMusic(event)"
            checked
          />
        </div>
      </main>
      <footer>
        <p>Personaliza tu experiencia del juego</p>
        <button onclick="closeModal()">Cerrar</button>
      </footer>
    </dialog>
    <div class="container">
      <header class="element1" id="header-memorize">
        <a href="../"
          ><img
            height="35"
            width="35"
            src="../../logo.webp"
            alt="Logo de la página"
        /></a>
        <h1>Memoriza</h1>
      </header>
      <main class="element2" id="main-container">
        <button id="settings-btn" title="Configuración" onclick="showModal()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="35px"
            viewBox="0 -960 960 960"
            width="40px"
          >
            <path
              d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm112-260q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Z"
            />
          </svg>
        </button>
        <div class="simon">
          <button class="btn-game" id="btn-1" title="Sonido Do">1</button>
          <button class="btn-game" id="btn-2" title="Sonido Mi">2</button>
          <button class="btn-game" id="btn-3" title="Sonido Sol">3</button>
          <button class="btn-game" id="btn-4" title="Sonido Si">4</button>
          <button onclick="playSequence()" id="infoBtn" title="Jugar">
            INICIAR
          </button>
        </div>
      </main>
      <footer class="element3" id="footer-main">info@zksama.com</footer>
    </div>
  </body>
  <script src="../quien-es-quien/dades.js"></script>
  <script src="index.js"></script>
  <script src="../footer/index.js"></script>
</html>
