<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Birthday</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <script src="dades.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../icopz.ico">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body onload="start()">
    <header>
        <nav id="color-nav" class="navbar navbar-dark">
            <a class="text-center navbar-brand"
                href="https://play.google.com/store/apps/details?id=apps.zack.AnimeBirthday">
                <img src="https://i.imgur.com/SWd8IVK.png" width="30" height="30" class=" d-inline-block align-top"
                    alt="">
                Anime Birthday on Play Store
            </a>
            <select onchange="changeColor()" id="colorViewList" aria-label="My List">
                <option value="lightblue">Theme Blue</option>
                <option value="lightpink">Theme Pink</option>
                <option value="lightgreen">Theme Green</option>
            </select>
        </nav>

    </header>

    <div class="all-content">

        <div id="menu-find color-foot">
            <!-- Div en cas de dia y mes-->
            <div id="byBirthday" style="display: block">
                <nav>
                    <select onchange="changeByDay()" id="daysViewList" aria-label="My List">
                    </select>
                    <select onchange="changeByDay()" id="monthsViewList" aria-label="My List">
                    </select>
                </nav>
            </div>
            <!-- Div en cas de anime-->
            <div id="byAnime" style="display: none">
                <nav> <input id="inputAnime" type="text" name="anime" placeholder="attack">
                    <button onclick="changeByAnime()">AnimeClick</button>
                </nav>
            </div>
            <!-- Div en cas de character-->
            <div id="byCharacter" style="display: none">
                <nav> <input id="inputCharacter" type="text" name="character" placeholder="goku">
                    <button onclick="changeByCharacter()">CharacterClick</button>
                </nav>
            </div>
        </div> <!-- <div id="menu-find">-->
        <div class="container">
            <div id="listalo" class="flexcontainer"></div>

        </div>
        <div class="footer-btns d-flex">
            <!-- El js afegira un classname and color per cambiar de tema-->
            <div id="color-footer">
                <!-- Cambia la query 1.Anime 2.Aniversario 3. Personaje-->
                <button onclick="changeQuery(1)">Anime</button>
                <button onclick="changeQuery(2)">Birthday</button>
                <button onclick="changeQuery(3)">Character</button>
            </div>
        </div>
        <footer>Zack Sama · 2022 · <a href="https://zackproject.github.io"> Zack Project</a></footer>

    </div>

</body>
<script>

</script>

</html>
