<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page 1</title>
</head>

<body>
    <div class="container">
        <div class="main-menu">
            <div id="titleQuizFriki">QUIZ FRIKI</div>
            <button class="btn-quiz" onclick="showModal()">JUGAR</button>
        </div>
        <div id="menu-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">x</span>
                <div class="flex-modal">
                    <div class="btn-modal"><button class="btn-quiz">NUEVA PARTIDA</button></div>
                    <div class="btn-modal"><button class="btn-quiz">CONTINUAR</button></div>
                </div>
            </div>
        </div>
    </div>

<style>
    .main-menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .flex-modal {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .modal {
        position: fixed;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
    }

    .close-modal {
        color: white;
        background-color: rgb(155, 61, 61);
        border-radius: 5px;
        padding: 5px;
        font-size: 25px;
        float: right;
        font-weight: bold;
        font-family: monospace;
    }

    .modal-content {
        background-color: #4B5269;
        border-radius: 6px;
        padding: 10px;
        max-width: 280px;
        margin: auto;
        -webkit-box-shadow: 6px 3px 20px -6px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 6px 3px 20px -6px rgba(0, 0, 0, 0.75);
        box-shadow: 6px 3px 20px -6px rgba(0, 0, 0, 0.75);
    }

    .btn-modal {
        margin: 10px;
    }

    .btn-modal>button {
        font-size: 16px;
        text-align: center;
    }

    #titleQuizFriki {
        margin: 50px;
        color: white;
        font-size: 1.5rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-style: italic;
        font-weight: bold;
        text-align: center;
    }

    .btn-quiz {
        width: 200px;
        border: 1px solid white;
        background: transparent;
        color: white;
        padding: 10px;
        border-radius: 5px;
    }

<script>
    document.getElementById("menu-modal").style.display = "none";


    function showModal() {
        if (localStorage.getItem("whanttobeafriki") != null) {
            document.getElementById("menu-modal").style.display = "block";
        } else {
            console.log("Deberia cargar una partida nueva");
        }
    }

    function closeModal() {
        document.getElementById("menu-modal").style.display = "none";
    }

</script>
