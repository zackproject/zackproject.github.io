<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 30px;
        }
    </style>
    <div id="prueba"></div>
    <script src="dades.js"></script>
    <script>
        let padre = document.getElementById("prueba");
        for (let i = 0; i < quizList.length; i++) {
            const element = quizList[i];
            let h1 = document.createElement("div");
            h1.style.fontWeight = "bold";
            let h3 = document.createElement("div");
            h1.innerText = i + ". " + element.question;
            h3.innerHTML = colorCorrect(i, element.options);

            let padre = document.getElementById("prueba");
            let a = document.createElement("div");
            a.innerText = "-------------------------------------------\nSIGUIENTE QUIZ\n------------------------------------------";
            padre.appendChild(h1);
            padre.appendChild(h3);
            if ((i + 1) % 10 == 0 || i == 0) {
                padre.appendChild(a);
            }
        };
        function colorCorrect(j, option) {
            let pos = `<span style="color: green; font-weight:bold;"> ${option[optionsPositionCorrect[j]]} </span>`;
            option[optionsPositionCorrect[j]] = pos;
            return option;
        }
    </script>

</body>

</html>
