<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKE GUESS</title>
    <script src="pokeled.json"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../icopz.ico">
</head>

<body onload="findPokeName()">
    <p style="font-size: 20px">All Peeled Poke are from <a href="https://twitter.com/peeled_pokemon">peeled pokemon</a> on Twitter</p>
    
    <div id="inici" class="container">
        <h1 class="text-center bg-light">Poke-guess</h1>
        <div class="p2 text-center">
            <select onchange="changeGen()" class="form-select" id="genViewList" aria-label="Generation List">
                <option selected value="0">1 & 2 Generation </option>
                <option value="1">1 Generation</option>
                <option value="2">2 Generation</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <div class="p-2">
                <p id="textScore">Score: 0</p>
            </div>
          
            <div class="p-2">
                <button type="button" class="btn btn-dark" onclick="giveup()">Skip</button>
            </div>


        </div>
        <div id="imgpkpeled">
            <img id="imagepk" src="" alt="">
        </div>
        <div id="p_guess">
            <p class="text-center" id="guesspk"></p>
        </div>

    </div>
    <div class="container">
        <input placeholder="Write the name sorted" autocomplete="off" class="md-3 form-control text-center" type="text"
            id="inputpk" name="name">
    </div>

    <div class="container d-flex flex-column flex-md-row justify-content-center ">
        <div class="p-2 listaflex">
            <!-- icon list and text on same line-->
            <div class="listsvgtext text-center bg-light p-2">
                <img src="list.svg" alt="list icon" height="40px" width="40px" />
                <h3>Last wrong </h3>
            </div>
            <ul id="listawrong" class="list-group">
                <!--   <li class="list-group-item">Wrong list</li> -->
            </ul>
        </div>
        <div class="p-2 listaflex">
            <!-- icon list and text on same line-->
            <div class="listsvgtext text-center bg-light p-2">
                <img src="list.svg" alt="list icon" height="40px" width="40px" />
                <h3>Last right </h3>
            </div>
            <ul id="listaright" class="list-group">
                <!-- <li class="list-group-item">Wrong list</li> -->
            </ul>
        </div>
        <div class="p-2 listaflex">
            <!-- icon list and text on same line-->
            <div class="listsvgtext text-center bg-light p-2">
                <img src="list.svg" alt="list icon" height="40px" width="40px" />
                <h3>Last skipped </h3>
            </div>
            <ul id="listaskiped" class="list-group">
                <!-- <li class="list-group-item">Wrong list</li> -->
            </ul>
        </div>
    </div>
</body>
<script>
    // Cuando se clica enter se ejecuta la funcion
    $("#inputpk").on('keyup', function (e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
            textInputGame();
        }
    });
</script>

</html>
