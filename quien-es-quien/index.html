<body onload="loadGame()">

        <h1>QUIÉN ES QUIÉN</h1>

    <div class="who-is-who">
        <div id="fondo-card"></div><!-- onclick="ocultaCartas()" -->
        <div id="card-selector-anime" class="card-selector">
            <div class="title-card"> ELIGE UN PERSONAJE
            </div>
            <div class="card-selector-body">
                <select id="select-anime" onchange="changeAnime()" name="select">
                </select>
                <select id="select-cards" onchange="changeCharacter()" name="select">
                    <option value="12">12 personajes</option>
                    <option value="18">18 personajes</option>
                </select>
                <div class="card-selects">
                    <div id="image-name"></div>
                    <img id="image-card" height="150" width="150" alt="Imagen del personaje elegido por mi" />
                    <div class="actual-selected"> <span id="indexSelect"></span> / <span id="indexMax"></span></div>
                </div>

                <div class="btn-selector">
                    <button onclick="backImage()">Anterior</button>
                    <button onclick="nextImage()">Siguiente</button>
                </div>

                <button id="empezar-btn" onclick="novaPartida()">Empezar</button>
            </div>
        </div>
        <div id="card-selector-mycharacter" class="card-selector">
            <div id="mycharacter-name" class="title-card">Armin</div>
            <img id="mycharacter-image" src="https://i.imgur.com/fSbG2ao.png" alt="" height="100%" width="100%">

            <button onclick="ocultarPersonaje()"
                style="padding: 10px; background-color: blue; color: white; width: 100%;">OCULTAR</button>
        </div>
        <button onclick="showOptions()">Nueva Partida</button>
        <button onclick="showMyCharacter()">Ver mi personaje</button>
