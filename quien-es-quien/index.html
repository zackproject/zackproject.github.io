<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="index.css"> -->
</head>

<body>

    <h1>Quien es quien</h1>
    <button onclick="flipAllCard()">Nueva Partida</button>
    <select name="select">
        <option value="0">My Hero Academia</option>
        <option value="1" selected>Shingeki No Kyojin</option>
        <option value="2">One Piece</option>
    </select>

    <select name="select">
        <option value="value1">8 cartas</option>
        <option value="value2" selected>12 cartas</option>
        <option value="value3">24 cartas</option>
    </select>
    <div class="cards">
        <div class="card">
            <div class="flip-card" onclick="flipCard(event)">
                <div id="card-0" class="flip-card-inner">
                    <div class="flip-card-front">
                        <!-- C:\Users\zack\Pictures\shingeki no Kyojin-->
                        <img id="img-0" src="Armin_Arlet.jpeg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>Armin Arlet</h1>
                        <p>Shingeki No Kyojin</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="flip-card" onclick="flipCard(event)">
                <div id="card-1" class="flip-card-inner">
                    <div class="flip-card-front">
                        <!-- C:\Users\zack\Pictures\shingeki no Kyojin-->
                        <img id="img-1" src="Eren_Jaeger.jpeg" alt="Avatar" style="width:300px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                        <h1>Eren Jaegger</h1>
                        <p>Shingeki No Kyojin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
        }

        .card {
            margin: 10px;
        }

        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        /* .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }*/

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
    <script>
        //https://www.w3schools.com/howto/howto_css_flip_card.asp
        function flipCard(event) {
            let ncard = document.getElementsByClassName("flip-card-inner");
            let pos = null;

            //Cara: Controla quan es mostra imatge 
            if (event.target.parentElement.id != "") {
                //Controla la clase 'img-[num]'
                pos = parseInt((event.target.parentElement.id).split("-")[1]);
            }

            //Creu: Controla quan es mostra el text
            if (event.target.id != "") {
                //Controla la clase 'card-[num]'
                pos = parseInt((event.target.id).split("-")[1]);
            }

            //Si la posicio es nulla no fa animacio
            if (pos !== null) {
                ncard[pos].style.transform = ncard[pos].style.transform ? "" : "rotateY(180deg)"
            }

        }

        function flipAllCard() {
            //Dona a volta a totes les cartes
            for (let i = 0; i < document.getElementsByClassName("flip-card-inner").length; i++) {
                const element = document.getElementsByClassName("flip-card-inner")[i];
                element.style.transform = "rotateY(180deg)"
            }
        }
    </script>
</body>

</html>
