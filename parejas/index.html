<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar pareja con cartas de anime</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../icopz.ico">
    <link rel="stylesheet" href="../footer/index.css">
</head>

<body onload="loadPage()">
    <header role="banner" aria-label="Encabezado de la página">
        <a href="/"><img height="35" width="35" src="../logo.webp" alt="Logo de la página"></a>
        <h1 aria-label="Encabezado: PIANO" id="titol-piano">Parejas</h1>
    </header>
    <main>
        <button onclick="showMenu()" id="newGameBtn">NUEVA PARTIDA</button>
        <form id="menu-couple" onsubmit="return startCoupleGame(event)">
            <label for="selector-couple">Serie</label>
            <select name="selector-couple" id="selector-couple">
                <!-- autogenerated -->
            </select>
            <label for="selector-max">Parejas a resolver</label>
            <select name="selector-max" id="selector-max">
            </select>
            <!-- 
            <label for="selector-players">Jugadores</label>
            <select name="selector-players" id="selector-players">
                <option value="0">Solitario</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="">5</option>
            </select> -->
            <div>
                <label for="numeric-cards">
                    Cartas numeradas
                </label>
                <input type="checkbox" id="numeric-cards" value="checkbox" checked>
            </div>
            <input type="submit" value="EMPEZAR" />
        </form>
        <ul id="cards"> </ul>
    </main>
    <p id="info"></p>
    <!-- Carga la informacion de las cartas i las genera-->
    <footer id="footer-main"><a href="/"> Inicio</a> · <span id="dateYear">2022</span> · info@zksama.com </footer>
    <script src="../footer/index.js"></script>
    <script src="../quien-es-quien/dades.js"></script>
    <script src="index.js"></script>
</body>

</html>
