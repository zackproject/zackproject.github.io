<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego de buscar parejas de cartas anime</title>
    <meta name="description"
        content="Juego de hacer parejas con diferentes cartas de anime, un jugador o multijugador local">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../icopz.ico">
    <link rel="stylesheet" href="../footer/index.css">
</head>

<body onload="loadPage()">
    <header role="banner" aria-label="Encabezado de la página">
        <a href="/"><img height="35" width="35" src="../logo.webp" alt="Logo de la página"></a>
        <h1 id="titol-piano">Parejas</h1>
    </header>
    <main>
        <button onclick="showMenu()" id="newGameBtn">NUEVA PARTIDA</button>
        <form id="menu-couple" onsubmit="return startCoupleGame(event)">
            <button id="hide-menu" onclick="hideMenu(event)" aria-label="Ocultar menu">X</button>
            <label for="selector-couple">Serie</label>
            <select name="selector-couple" id="selector-couple">
                <!-- autogenerated -->
            </select>
            <label for="selector-max">Parejas a resolver</label>
            <select name="selector-max" id="selector-max">
            </select>
            <div>
                <label for="numeric-cards">
                    Cartas numeradas
                </label>
                <input type="checkbox" id="numeric-cards" value="checkbox" checked>
            </div>
            <details>
                <summary>Multijugador</summary>
                <fieldset id="multiplayer-fieldset">
                    <legend>Agregar</legend>
                    <label for="selector-players">Nombre de los jugadores</label>
                    <ul id="playerList">
                    </ul>
                    <input id="player-name" placeholder="Nombre del jugador">
                    <button type="button" onclick="addFormPlayer(event)">Añadir</button>
                </fieldset>
            </details>
            <input type="submit" value="EMPEZAR" />
        </form>
        <ul id="cards"> </ul>
    </main>
    <div class="stickyInfo">
        <details id="detailInfo">
            <summary id="info">Partida no iniciada</summary>
            <ul id="infoplayerList">
                <li>Información adicional sólo disponible en Multijugador</li>
            </ul>
        </details>
    </div>

    <!-- Carga la informacion de las cartas i las genera-->
    <footer id="footer-main"><a href="/"> Inicio</a> · <span id="dateYear">2022</span> · info@zksama.com </footer>
    <script src="../footer/index.js"></script>
    <script src="../quien-es-quien/dades.js"></script>
    <script src="index.js"></script>
</body>

</html>
