<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se busca</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="dades.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../icopz.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="description"
    content="¡Sumérgete en la búsqueda de piratas en el juego online 'Se busca' de One Piece! Encuentra a los más buscados en emocionantes niveles inspirados en el mundo del anime y manga. ¡Demuestra tu habilidad y conviértete en el mejor cazador de recompensas!">
    <link rel="stylesheet" href="../footer/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
   </head>

<body onload="loadWanted()">
    <div id="menu-wanted">
        <header id="wanted-header-menu" role="banner" aria-label="Encabezado de la página">
            <a href="/"><img height="35" width="35" src="../logo.webp" alt="Logo de la página"></a>
            <h1 aria-label="Encabezado: SE BUSCA" id="titol-piano">SE BUSCA</h1>
            <button class="btn-accesible material-icons" onclick="playAccesible()" aria-label="Juego accesible"
                title="Al empezar la partida habrá un tiempo, una imagen del personaje a buscar y una tabla donde debes buscar ese personaje. También hay opciones de pausar partida y activar música.">
                accessibility_new
            </button>
        </header>

        <button class="play-wanted" title="Jugar con personajes en movimiento" onclick="playClassic()">JUGAR</button>

        <div id="score-wantel-container">
            <h2 title="Muestra las mejores 5 puntuaciones">PUNTUACIÓN</h2>
            <div id="score-wanted"></div>
        </div>
        <!-- https://www.deviantart.com/sergiart/art/One-Piece-The-Nine-Colours-395124853 -->
        <p class="credits">Imágenes de <a href="https://www.instagram.com/SergiRomeroArt/">@SergiRomeroArt</a></p>
        <footer id="footer-main">info@zksama.com</footer>
        <script src="../footer/index.js"></script>
    </div>
    <!-- juego-->
    <div id="container-wanted">
        <header class="panel-control wanted-1">
            <div id="timer">
                <h2 aria-hidden="true">TIEMPO</h2>
                <div id="timing-wanted">!</div>
            </div>
            <div id="wanted-poster">
                <img src="./img/wanted.webp" height="160" alt="Cartel de Se Busca">
                <img id="myCharacter" height="80" src="." alt=".">
                <!-- <p>SE BUSCA</p> -->
            </div>
            <div id="stars">
                <span aria-hidden="true" class="parent-star material-icons" id="numberStars">star
                </span>
                <span aria-hidden="true" class="sub-star material-icons">star</span>
                <span aria-hidden="true" class="sub-star material-icons">star</span>
                <span aria-hidden="true" class="sub-star material-icons">star</span>
                <span aria-hidden="true" class="sub-star material-icons">star</span>
                <span title="puntuación actual 0" id="number-star">0</span>
            </div>
        </header>
        <div class="item-wanted wanted-2" id="panelAbsoluto">
        </div>
        <div class="item-wanted wanted-2" id="panelTabla">
            <h3 id="focusBusca">Se busca <span id="nameSeBusca"></span></h3>
        </div>

        <footer id="footer-wanted" class="wanted-3">
            <span title="Pausa partida" class="material-icons wanted-icon" onclick="pauseWanted(event)">
                play_circle_outline
            </span>
            <span title="Activar música" onclick="playPauseMusic(event)" class="material-icons wanted-icon">
                music_off<!-- music_off -->
            </span>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
