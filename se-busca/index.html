<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se busca</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animation.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="dades.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="../icopz.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta name="description"
        content="¡Sumérgete en la búsqueda de piratas en el juego online 'Se busca' de One Piece! Encuentra a los más buscados en emocionantes niveles inspirados en el mundo del anime y manga. ¡Demuestra tu habilidad y conviértete en el mejor cazador de recompensas!">
</head>

<body onload="loadWanted()">
    <div id="menu-wanted">
        <header id="wanted-header-menu" role="banner" aria-label="Encabezado de la página">
            <h1 aria-label="Encabezado: SE BUSCA" id="titol-piano">SE BUSCA</h1>
        </header>
        <button aria-hidden="true" onclick="playClasic()">JUEGO CLÁSICO</button>
        <button onclick="drawPanelTable()">JUEGO ACCESIBLE</button>
        <button onclick="generateScore()">PUNTUACIÓN</button>
        <p>El modo accesible es una partida a través de una tabla con filas y columnas.</p>
        <div id="score-wanted"></div>
        <footer id="wanted-menu-footer">Zack Sama · 2022 · <a href="https://zackproject.github.io"> Zack Project</a>
        </footer>
    </div>
    <!-- juego-->
    <div id="container-wanted">
        <header class="panel-control wanted-1">
            <div class="timer">
                <h2>TIMER</h2>
                <div id="timing-wanted">!</div>
            </div>
            <div id="wanted-poster" onclick="drawPanelPosition()">
                <img src="./img/wanted.png" height="160" alt="">
                <img id="myCharacter" height="80" src="." alt=".">
                <!-- <p>SE BUSCA</p> -->
            </div>
            <div id="stars" aria-hidden="true">
                <span class="parent-star material-icons" id="numberStars">star
                </span>
                <span class="sub-star material-icons">star</span>
                <span class="sub-star material-icons">star</span>
                <span class="sub-star material-icons">star</span>
                <span class="sub-star material-icons">star</span>
                <span id="number-star" title="Numero de puntos">0</span>
            </div>
        </header>
        <div class="item-wanted wanted-2" id="panelAbsoluto">
            <!--
                <div class="panel-se-busca" style="display: none;">
                    <h3 id="focusBusca">Se busca <span id="nameSeBusca"></span></h3>
                    <div id="panelTabla">
                        <h2>Panel Tabla</h2>
                    </div>
                </div>
            -->
        </div>
        <footer id="footer-wanted" class="wanted-3">
            <span class="material-icons wanted-icon" onclick="pauseWanted(event)">
                play_circle_outline
            </span>
            <span onclick="playPauseMusic(event)" class="material-icons wanted-icon">
                music_off<!-- music_off -->
            </span>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
