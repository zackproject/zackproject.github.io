<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="cuadro">
        <div class="retrato">
            <div class="mano"></div>
            <div class="respuesta correct">âœ“</div>
            <div class="dedo"></div>
            <div class="brazo">
            </div>
        </div>
    </div>
    <div class="cuadro">
        <div class="retrato">
            <div class="mano"></div>
            <div class="respuesta incorrect">X</div>
            <div class="dedo"></div>
            <div class="brazo">
            </div>
        </div>
    </div>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;

        }


        @keyframes mueve {
       

            50% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(150px);
            }
        }

        @keyframes responde {
            0% {
                visibility: hidden;
            }

            50% {
                visibility: hidden;
            }

            100% {
                visibility: visible;
            }
        }

        .correct {
            background-color: green;
        }

        .incorrect {
            background-color: red;
        }

        .cuadro {
            border-radius: 50%;
            height: 200px;
            width: 200px;
            background-color: black;
            overflow: hidden;
        }

        .retrato {
            animation: mueve 5s forwards;
            animation-delay: 1s;
            position: relative;
            height: 200px;
            width: 200px;
            transform: translateY(100px);

        }

        .respuesta {
            animation: responde 5s forwards;
            animation-delay: 1s;
            height: 75px;
            width: 75px;
            border-radius: 50%;
            position: absolute;
            bottom: 210px;
            left: 85px;
            z-index: 1;
            display: grid;
            place-items: center;
            color: white;
            font-size: 2.5em;
            font-weight: bold;
            visibility: hidden;
        }

        .mano {
            background-color: #ffdbac;
            width: 50px;
            height: 75px;
            border-radius: 15px 15px 15px 15px;
            position: absolute;
            bottom: 190px;
            left: 75px;
            z-index: 1;
        }

        .dedo {
            background-color: #ffdbac;
            width: 25px;
            height: 50px;
            border-radius: 10px 10px 10px 0px;
            position: absolute;
            bottom: 190px;
            left: 105px;
            z-index: 1;


        }

        .brazo {
            padding: 5px;
            background-color: blue;
            width: 40px;
            height: 200px;
            border-radius: 25px 25px 0px 0px;
            position: absolute;
            bottom: 0px;
            left: 75px;
        }
    </style>
</body>

</html>
