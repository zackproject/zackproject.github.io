<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokehigher Pokelower</title>
    <script src="../js/data.json"></script>
    <!-- The order of jquery & bootrap affect to dropdown-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="../icopz.ico">
</head>

<body onload="loadTwoPokes()">
    <div class="container">
        <!-- Menu: score,  dropdown generation, dropdown type-->
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <div class="p-2 listaflex">
                <h3 id="pokescore">Score: 0</h3>
            </div>
            <div class="p-2 listaflex">
                <select onchange="changeGenOrType()" class="form-select" id="genViewList" aria-label="Generation List">
                    <option selected value="0">All generations</option>
                    <option value="1">1 Generation</option>
                    <option value="2">2 Generation</option>
                    <option value="3">3 Generation</option>
                    <option value="4">4 Generation</option>
                    <option value="5">5 Generation</option>
                    <option value="6">6 Generation</option>
                    <option value="7">7 Generation</option>
                    <option value="8">8 Generation</option>
                </select>
            </div>
            <div class="p-2 listaflex">
                <select onchange="changeGenOrType()" class="form-select" id="typeViewList" aria-label="Generation List">
                    <option value="hp">HP</option>
                    <option value="attack">Attack</option>
                    <option value="defense">Defense</option>
                    <option value="special_attack">Special Attack</option>
                    <option value="special_defense">Special Defense</option>
                    <option selected value="speed">Speed</option>
                    <option value="best">Total (all features)</option>
                </select>
            </div>

        </div>
        <!-- Game twice screen 1 poke / 2 poke-->
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <div class="p-2 listaflex">
                <!-- center img and text on center-->
                <div class="centerimgtext">
                    <img id="pk1image" class="img_black" src="" alt=""> <!-- img loaded js-->
                    <div class="text_image">
                        <h1 id="pk1name"></h1> <!-- name loaded js-->
                        <h3>has</h3>
                        <h2 id="pk1number"></h2> <!-- number loaded js-->
                        <h3 class="pktpye"></h3> <!-- type loaded js-->
                    </div>
                </div>
            </div>
            <!--ball on center testing
                <div class="p-1 centerimgtext "> <img id="toggleball" src="ball.jpg"></div> -->
            <div class="p-2 listaflex">
                <!-- center img, text and button-->
                <div class="centerimgtext">
                    <img id="pk2image" class="img_black" src="" alt=""> <!-- name loaded js-->
                    <div class="text_image">
                        <h1 id="pk2name"></h1> <!-- name loaded js-->
                        <h3>has</h3>
                        <button onclick="btnLow()" class="_btn lower">HIGHER</button><br>
                        <button onclick="btnHigh()" class="_btn higher">LOWER</button>
                        <h3 class="pktpye"></h3>
                    </div>
                </div>
            </div>
        </div>
        <p>
            Play Store:
            <a href="https://play.google.com/store/apps/details?id=apps.zack.pokemorelessapp"
                class="link-light">Pokehigher
                or Pokelower</a>
        </p>
    </div>
</body>

</html>
